<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>MR46 Logistics – Add Bank for ACH</title>
<style>
body{font-family:Arial;max-width:520px;margin:40px auto;padding:20px;background:#f0f8ff;text-align:center}
h2{color:#006241}
input,button{width:100%;padding:14px;margin:10px 0;font-size:16px;border-radius:8px;border:1px solid #ccc}
button{background:#006241;color:white;border:none;cursor:pointer;font-weight:bold}
button:disabled{background:#999}
#status{margin-top:20px;padding:15px;border-radius:8px;display:none;font-weight:bold}
.success{background:#d4edda;color:#155724}.error{background:#f8d7da;color:#721c24}
</style></head><body>
<h2>MR46 Logistics LLC<br>Add Bank Account for ACH Payments</h2>
<form id="f">
<input placeholder="Full Name" id="n" required>
<input type="email" placeholder="Email" id="e" required>
<input placeholder="Routing Number (9 digits)" id="r" maxlength="9" required>
<input placeholder="Account Number" id="a" required>
<label><input type="checkbox" id="c" required> I authorize micro-deposits for verification</label>
<button type="submit" id="b" disabled>Send Real Micro-Deposits</button>
</form>
<div id="status"></div>

<script>
document.getElementById('c').onchange=()=>document.getElementById('b').disabled=!document.getElementById('c').checked;
document.getElementById('f').onsubmit=async e=>{
  e.preventDefault();
  document.getElementById('b').textContent='Sending…';
  const d={name:document.getElementById('n').value,email:document.getElementById('e').value,routing:document.getElementById('r').value,account:document.getElementById('a').value};
  const r=await fetch('https://square-ach-mr46.up.railway.app/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)});
  const j=await r.json();
  document.getElementById('status').style.display='block';
  document.getElementById('status').className=j.success?'success':'error';
  document.getElementById('status').innerHTML=j.success?
    `<strong>Success!</strong><br>Two real deposits sent to your bank.<br>Check in 1–2 days.<br><br><a href="verify.html" style="color:#006241;font-weight:bold">→ Click here to verify amounts</a>`:
    `Error: ${j.error}`;
};
</script>
</body></html>
