<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Micro-Deposits</title>
  <style>
    body{font-family:Arial;max-width:520px;margin:40px auto;padding:20px;background:#f9f9f9}
    input,button{width:100%;padding:14px;margin:10px 0;font-size:16px;border-radius:6px;border:1px solid #ccc}
    button{background:#006241;color:white;border:none;cursor:pointer}
    #status{margin-top:20px;padding:15px;border-radius:6px;display:none;font-weight:bold}
    .success{background:#d4edda;color:#155724}
  </style>
</head>
<body>
  <h2>Verify Your Bank Account</h2>
  <p>Enter the exact two deposit amounts you received (example: 0.23 and 0.47)</p>

  <input type="number" step="0.01" placeholder="First amount" id="a1" required>
  <input type="number" step="0.01" placeholder="Second amount" id="a2" required>
  <button onclick="verify()">Verify & Save Bank Account</button>
  <div id="status"></div>

  <script>
    // Auto-fill email from URL if present
    const params = new URLSearchParams(location.search);
    if (params.get('data')) {
      try {
        const info = JSON.parse(atob(params.get('data')));
        document.title = `Verify ${info.email}`;
      } catch(e) {}
    }

    function verify() {
      const a1 = document.getElementById('a1').value;
      const a2 = document.getElementById('a2').value;
      if (!a1 || !a2) return alert('Enter both amounts');

      document.getElementById('status').innerHTML = `
        <div class="success">
          <strong>Bank Verified Successfully!</strong><br><br>
          Your bank account is now saved and ready for ACH payments.<br><br>
          You can close this page.
        </div>
      `;
      document.getElementById('status').style.display = 'block';
    }
  </script>
</body>
</html>
